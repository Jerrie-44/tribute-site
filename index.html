<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute â€“ In Loving Memory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-texture"></div>
    <section class="hero" aria-labelledby="hero-heading">
      <div class="hero-inner">
        <header class="hero-header">
          <p class="hero-subtitle">In loving memory of</p>

          <div class="hero-portrait">
            <!-- Replace portrait.jpg with your exported image -->
            <img
              src="https://www.figma.com/api/mcp/asset/8071c8d0-dcb0-44cb-9714-41c068e3818c"
              alt="Portrait of Effiong, Asuquo Bassey"
            />
          </div>

          <div class="hero-branch-left">
            <img
              src="https://www.figma.com/api/mcp/asset/3f74279d-0cf5-47c7-a3f9-a65eda1a8172"
              alt="Decorative branch"
            />
          </div>
          <div class="hero-branch-right">
            <img
              src="https://www.figma.com/api/mcp/asset/cd215968-8cfd-404d-be80-600700b0a4d5"
              alt="Decorative branch"
            />
          </div>

          <div class="hero-dates">
            <time datetime="1959-07-20">July 20, 1959</time>
            <time datetime="2025-10-28">October 28, 2025</time>
          </div>

          <h1 id="hero-heading" class="hero-name">
            EFFIONG, ASUQUO BASSEY
          </h1>
        </header>

        <p class="hero-intro">
          Leave a tribute to celebrate his life and legacy
        </p>

        <form
          class="hero-form"
          name="tribute"
          method="POST"
          action="/thank-you.html"
          data-netlify="true"
          data-netlify-honeypot="bot-field"
          netlify-honeypot="bot-field"
        >
          <input type="hidden" name="form-name" value="tribute" />
          <input type="hidden" name="bot-field" />

          <div class="hero-form-row">
            <div class="form-field">
              <label for="name">
                Your Name <span aria-hidden="true">*</span>
              </label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
            </div>

            <div class="form-field">
              <label for="relationship">Relationship</label>
              <input
                type="text"
                id="relationship"
                name="relationship"
                placeholder="e.g., Friend, Family, Colleague"
              />
            </div>
          </div>

          <div class="form-field">
            <label for="message">
              Your Message <span aria-hidden="true">*</span>
            </label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Share a cherished memory or heartfelt message"
              required
            ></textarea>
          </div>

          <button type="submit" class="hero-submit">
            Send Tribute
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
